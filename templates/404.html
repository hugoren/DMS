<!DOCTYPE html>
<!-- saved from url=(0043)http://blog.daocloud.io/chris-richardson-4/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="./404|_files/normalize.css">
		<link rel="stylesheet" href="./404|_files/main.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="./404|_files/jquery.min.js"></script>
		<script src="./404|_files/jquery.parallax.js"></script>
	</head><body style="overflow: hidden;"></body>
	<body>
		<div id="container" class="error_404">
    		<ul id="scene" style="transform: translate3d(0px, 0px, 0px); transform-style: preserve-3d; backface-visibility: hidden;">
    		    <li class="layer" data-depth="0.10" style="position: relative; display: block; left: 0px; top: 0px; transform: translate3d(0px, 0px, 0px); transform-style: preserve-3d; backface-visibility: hidden;"><div class="star diamond"></div></li>
        		<li class="layer" data-depth="0.30" style="position: absolute; display: block; left: 0px; top: 0px; transform: translate3d(0px, 0px, 0px); transform-style: preserve-3d; backface-visibility: hidden;"><div class="star dot"></div></li>
        		<li class="layer" data-depth="0.50" style="position: absolute; display: block; left: 0px; top: 0px; transform: translate3d(0px, 0px, 0px); transform-style: preserve-3d; backface-visibility: hidden;"><div class="star sparkle"></div></li>
        		<li class="layer" data-depth="0.05" style="position: absolute; display: block; left: 0px; top: 0px; transform: translate3d(0px, 0px, 0px); transform-style: preserve-3d; backface-visibility: hidden;"><div class="lighthouse"></div></li>
        		<li class="layer" data-depth="0.20" style="position: absolute; display: block; left: 0px; top: 0px; transform: translate3d(0px, 0px, 0px); transform-style: preserve-3d; backface-visibility: hidden;"><div class="wave dark-blue depth-20"></div></li>
        		<li class="layer" data-depth="0.40" style="position: absolute; display: block; left: 0px; top: 0px; transform: translate3d(0px, 0px, 0px); transform-style: preserve-3d; backface-visibility: hidden;"><div class="wave medium-blue depth-40"></div></li>
        		<li class="layer" data-depth="0.60" style="position: absolute; display: block; left: 0px; top: 0px; transform: translate3d(0px, 0px, 0px); transform-style: preserve-3d; backface-visibility: hidden;"><div class="wave light-blue depth-60"></div></li>
        		<li class="layer" data-depth="0.00" style="position: absolute; display: block; left: 0px; top: 0px; transform: translate3d(0px, 0px, 0px); transform-style: preserve-3d; backface-visibility: hidden;">
        		    <div class="error-message">
                        <p>肆零肆，你见，或者不见，他就在这里。不悲，不喜。</p>
            		    <div class="button"><a href="https://localhost:8000/view">回到首页</a></div>
        		    </div>
    		    </li>
    		</ul>
        </div>
	
	<script type="text/javascript">	
        $('#scene').parallax({
        invertX: false,
        invertY: false,
        limitX: false,
        limitY: false,
        scalarX: 10,
        scalarY: 8,
        frictionX: 0.5,
        frictionY: 0.5
        });
    </script>
</body></html>
